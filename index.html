<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <img src="assets/img/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanços</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/img/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/img/expense.svg" alt="imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/img/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a class="button new" href="#" onclick="Modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e (vírgula) para casa decimais</small>
                    </div>

                    <div class="input-group">
                        <label for="data" class="sr-only">Descrição</label>
                        <input type="date" id="data" name="data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
